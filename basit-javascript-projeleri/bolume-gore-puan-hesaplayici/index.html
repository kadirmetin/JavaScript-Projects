<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Bölüme Göre Puan Hesaplayıcı</title>
  </head>

  <body>
    <h1>Öğrenci Bilgileri</h1>

    <br />

    <form onsubmit="myFunc(event)">
      <label for="adSoyad">Ad Soyad: </label>
      <input type="text" id="adSoyad" name="adSoyad" />
      <br />
      <label for="turkce">Türkçe Notu: </label>
      <input type="number" id="turkce1" name="turkce1" />
      <input type="number" id="turkce2" name="turkce2" />
      <input type="number" id="turkce3" name="turkce3" />
      <br />
      <label for="mat">Matematik Notu: </label>
      <input type="number" id="mat1" name="mat1" />
      <input type="number" id="mat2" name="mat2" />
      <input type="number" id="mat3" name="mat3" />
      <br />
      <label for="fen">Fen Notu: </label>
      <input type="number" id="fen1" name="fen1" />
      <input type="number" id="fen2" name="fen2" />
      <input type="number" id="fen3" name="fen3" />
      <br />
      <label for="sosyal">Sosyal Notu: </label>
      <input type="number" id="sosyal1" name="sosyal1" />
      <input type="number" id="sosyal2" name="sosyal2" />
      <input type="number" id="sosyal3" name="sosyal3" />
      <br />
      <input type="submit" value="Hesapla" />
    </form>
    <hr />
    <form>
      <span id="ogrenciAd"></span>
      <br />
      <label for="sayisalSonuc">Sayısal Puanı: </label>
      <input type="number" disabled id="sayisalSonuc" />
      <br />
      <label for="eaSonuc">Eşit Ağırlık Puanı: </label>
      <input type="number" disabled id="eaSonuc" />
      <br />
      <label for="sozelSonuc">Sözel Puanı: </label>
      <input type="number" disabled id="sozelSonuc" />
    </form>

    <script src="./js/script.js"></script>
  </body>

  </html>
